<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <style>
        *{
            list-style: none;
        }
    </style>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
    	v-for指令:
    	    1.用于展示列表数据
    	    2.语法：v-for="(item, index) in xxx" :key="yyy"
    	    3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
    -->

    <!-- 准备好一个容器-->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表（遍历数组）</h2>
        <li v-for="(person, index) in persons" :key="index">
            {{person.name}} - {{person.age}}
        </li>

        <!-- 遍历对象 -->
        <h2>汽车信息（遍历对象）</h2>
        <ul>
            <li v-for="(value, key) in car" :key="key">
                {{key}}:{{value}}
            </li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>测试遍历字符串（用得少）</h2>
        <ul>
            <li v-for="(char,index) of str" :key="index">
                {{char}}-{{index}}
            </li>
        </ul>

        <!-- 遍历指定次数 -->
        <h2>测试遍历指定次数（用得少）</h2>
        <ul>
            <li v-for="(number,index) of 5" :key="index">
                {{index}}-{{number}}
            </li>
        </ul>
    </div>
</body>

<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            persons: [
                {id:'001', name: 'Billy', age: 22 },
                {id:'002', name: 'Jingyi', age: 21 },
                {id:'003', name: 'Jiawen', age: 22 }
            ],
            car: {
                name: 'Audi Q7',
                price: 75,
                color: 'black'
            },
            str: 'Hello'
        }
    })
</script>

</html>
