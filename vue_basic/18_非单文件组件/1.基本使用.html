<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
    	Vue中使用组件的三大步骤：
    		一、定义组件(创建组件)
    		二、注册组件
    		三、使用组件(写组件标签)
    
    	一、如何定义一个组件？
    		使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别；
    		区别如下：
    				1.el不要写，为什么？ ——— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器。
    				2.data必须写成函数，为什么？ ———— 避免组件被复用时，数据存在引用关系。
    		备注：使用template可以配置组件结构。

    	二、如何注册组件？
    		1.局部注册：靠new Vue的时候传入components选项
    		2.全局注册：靠Vue.component('组件名',组件)
    
    	三、编写组件标签：
    		<school></school>
    -->
    <!-- 准备好一个容器-->
    <div id="root">
        <hello></hello>
        <hr>
        <h1>{{msg}}</h1>
        <hr>
        <!-- 第三步：编写组件标签 -->
        <school></school>
        <hr>
        <!-- 第三步：编写组件标签 -->
        <student></student>
    </div>

    <div id="newRoot">
        <hello></hello>
    </div>
</body>

<script>
    Vue.config.productionTip = false;

    // 第一步：创建school组件
    const school = Vue.extend({
        template: `
            <div class="demo">
                <h2>school name: {{schoolName}}</h2>
                <h2>school address: {{schoolAddress}}</h2>
            </div>
        `,
        data() {
            return {
                schoolName: 'Gench',
                schoolAddress: 'Shanghai',
            }
        },
        methods: {
            showName() {
                alert(this.schoolName)
            }
        },
    })

    // 第一步：创建student组件
    const student = Vue.extend({
        template: `
			<div>
				<h2>student name{{studentName}}</h2>
				<h2>student age{{age}}</h2>
			</div>
		`,
        data() {
            return {
                studentName: 'Ge Jingyi',
                age: 21
            }
        }
    })

    //第一步：创建hello组件
    const hello = Vue.extend({
        template: `
				<div>	
					<h2>你好啊！{{name}}</h2>
				</div>
			`,
        data() {
            return {
                name: 'Billy'
            }
        }
    })

    //第二步：全局注册组件
    Vue.component('hello', hello)

    new Vue({
        el: '#root',
        data: {
            msg: 'hello',
        },
        // 第二部：注册组件（局部）
        components: {
            school: school,
            student: student
        }
    })

    new Vue({
        el: '#newRoot',
    })


</script>

</html>
