<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器-->
    <div id="root">

    </div>
</body>

<script>
    Vue.config.productionTip = false;

    //定义student组件
    const student = ({
        name: 'student',
        template: `
            <div>
                <h2>student name: {{name}}</h2>
                <h2>student age: {{age}}</h2>
            </div>
        `,
        data() {
            return {
                name: 'GeJingyi',
                age: 19
            }
        }
    })

    //定义school组件
    const school = Vue.extend({
        name: 'school',
        template: `
			<div>
				<h2>school name: {{name}}</h2>	
				<h2>school address: {{address}}</h2>	
				<student></student>
			</div>
		`,
        data() {
            return {
                name: 'Gench',
                address: 'Shanghai'
            }
        },
        //注册组件（局部）
        components: {
            student
        }
    })

    //定义hello组件
    const hello = Vue.extend({
        template: `<h1>{{msg}}</h1>`,
        data() {
            return {
                msg: '欢迎G小姐!'
            }
        }
    })

    //定义app组件
    const app = Vue.extend({
        template: `
		    <div>	
		    	<hello></hello>
		    	<school></school>
		    </div>
		`,
        components: {
            school,
            hello
        }
    })

    // 创建vm
    new Vue({
        template: `<app></app>`,
        el: '#root',
        // 注册组件（局部）
        components:{app}
    })

</script>

</html>
