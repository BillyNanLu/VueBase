<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessonStorage</title>
</head>

<body>
    <h2>sessonStorage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="readData()">点我读取数据</button>
    <button onclick="deleteData()">点我删除一条数据</button>
    <button onclick="deleteAllData()">点我删除所有数据</button>
</body>

<script>
    let person = { name: 'GeJingyi', age: 19 }

    function saveData() {
        sessionStorage.setItem('msg1', 'I Love You!')
        sessionStorage.setItem('msg2', 'Me Too')
        sessionStorage.setItem('person', JSON.stringify(person))
    }

    function readData() {
        console.log(sessionStorage.getItem('msg1'))
        console.log(sessionStorage.getItem('msg2'))
        console.log(JSON.parse(sessionStorage.getItem('person')))
    }

    function deleteData() {
        sessionStorage.removeItem('msg2')
    }

    function deleteAllData() {
        sessionStorage.clear()
    }
</script>

</html>
